mutation createUser(
  $cognitoId: String!
  $email: String!
  $firstName: String!
  $lastName: String!
  $title: String!
  $signupRequest: jsonb
) {
  insert_user(
    objects: {
      cognito_id: $cognitoId
      email: $email
      first_name: $firstName
      last_name: $lastName
      signupRequest: $signupRequest
      title: $title
    }
  ) {
    returning {
      id
      cognito_id
      email
      first_name
      last_name
      title
    }
  }
}
