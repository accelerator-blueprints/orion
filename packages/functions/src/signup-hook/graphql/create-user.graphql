mutation createUser(
  $cognitoId: String!
  $email: String!
  $givenName: String!
  $roleId: Int!
  $groupId: Int!
) {
  insert_user(
    objects: {
      cognito_id: $cognitoId
      email: $email
      given_name: $givenName
      role_id: $roleId
      group_id: $groupId
    }
  ) {
    returning {
      id
      cognito_id
      email
      given_name
      role_id
      group_id
    }
  }
}
