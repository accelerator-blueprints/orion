query getUserByCognitoId($cognitoId: String!) {
  user(limit: 1, where: { cognito_id: { _eq: $cognitoId } }) {
    id
    name
    user_roles {
      role {
        id
        name
        order
      }
    }
    user_groups {
      group {
        id
        name
        roles {
          role {
            id
            name
            order
          }
        }
      }
    }
  }
}
