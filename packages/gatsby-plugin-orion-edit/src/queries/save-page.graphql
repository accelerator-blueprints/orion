mutation savePage(
  $id: Int!,
  $layout: String!,
  $path: String!,
  $published: timestamptz!,
  $showInMenu: Boolean!,
  $title: String!,
  $contents: [orion_page_content_insert_input!]!
) {
  insert_orion_page(
    objects: [
      {
        id: $id,
        layout: $layout,
        path: $path,
        published: $published,
        show_in_menu: $showInMenu,
        title: $title,
        contents: {
          data: $contents,
          on_conflict: {
            constraint: orion_page_content_pkey,
            update_columns: [props]
          }
        }
      }
  	]
    on_conflict: {
      constraint: orion_page_pkey,
      update_columns: [title, path]
    }
  ) {
    returning {
      id
    }
  }
}
