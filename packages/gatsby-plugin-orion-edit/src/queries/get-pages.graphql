query getPages {
  orion_page {
    ancestry(
      where: { direct: { _eq: true } }
    ) {
      ancestor {
        id
      }
    }
    descendants(
      order_by: { position: asc },
      where: { direct: { _eq: true } }
    ) {
      descendant {
        id
      }
    }
    id
    layout
    path
    title
  }
}
