- args:
    role: user
    table:
      name: assessment_assessor
      schema: public
  type: drop_select_permission
- args:
    permission:
      allow_aggregations: true
      columns:
      - assessment_id
      - assessor_id
      filter:
        _or:
        - assessment:
            assessors:
              assessor_id:
                _eq: X-Hasura-User-Id
        - assessment:
            contributors:
              contributor_id:
                _eq: X-Hasura-User-Id
    role: user
    table:
      name: assessment_assessor
      schema: public
  type: create_select_permission
