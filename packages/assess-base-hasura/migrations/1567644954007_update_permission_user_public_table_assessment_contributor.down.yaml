- args:
    role: user
    table:
      name: assessment_contributor
      schema: public
  type: drop_select_permission
- args:
    permission:
      allow_aggregations: false
      columns:
      - assessment_id
      - contributor_id
      filter:
        _or:
        - assessment:
            contributors:
              contributor_id:
                _eq: X-Hasura-User-Id
        - assessment:
            assessors:
              assessor_id:
                _eq: X-Hasura-User-Id
    role: user
    table:
      name: assessment_contributor
      schema: public
  type: create_select_permission
