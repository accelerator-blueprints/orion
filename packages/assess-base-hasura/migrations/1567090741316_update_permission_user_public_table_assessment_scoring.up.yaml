- args:
    permission:
      allow_upsert: true
      check:
        assessment:
          assessors:
            assessor_id:
              _eq: X-Hasura-User-Id
      columns:
      - assessment_id
      - id
      - part_number
      - scoring_values
      - criterion_key
      - pillar_key
      localPresets:
      - key: ""
        value: ""
      set: {}
    role: user
    table:
      name: assessment_scoring
      schema: public
  type: create_insert_permission
