- args:
    permission:
      columns:
      - assessment_id
      - id
      - part_number
      - table_values
      - criterion_key
      - pillar_key
      - table_key
      filter:
        assessment:
          contributors:
            contributor_id:
              _eq: X-Hasura-User-Id
      localPresets:
      - key: ""
        value: ""
      set: {}
    role: company-admin
    table:
      name: assessment_table
      schema: public
  type: create_update_permission
