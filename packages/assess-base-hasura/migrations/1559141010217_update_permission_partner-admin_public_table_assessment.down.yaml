- args:
    role: partner-admin
    table:
      name: assessment
      schema: public
  type: drop_select_permission
- args:
    permission:
      allow_aggregations: false
      columns:
      - created_at
      - id
      - key
      - name
      - owner_id
      filter:
        _or:
        - owner_id:
            _eq: X-Hasura-User-Id
        - owner:
            user_groups:
              group:
                parent_id:
                  _eq: X-Hasura-Group-Id
    role: partner-admin
    table:
      name: assessment
      schema: public
  type: create_select_permission
