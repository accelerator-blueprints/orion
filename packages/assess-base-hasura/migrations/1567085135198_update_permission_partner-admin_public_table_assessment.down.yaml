- args:
    role: partner-admin
    table:
      name: assessment
      schema: public
  type: drop_insert_permission
- args:
    permission:
      check:
        _or:
        - owner:
            user_groups:
              group:
                parent_id:
                  _eq: X-Hasura-Group-Id
        - owner:
            user_groups:
              group_id:
                _eq: X-Hasura-Group-Id
      columns:
      - advice
      - created_at
      - exec_summary
      - id
      - internal
      - key
      - key_information
      - name
      - owner_id
      - status
      localPresets:
      - key: owner_id
        value: x-hasura-User-Id
      - key: ""
        value: ""
      set:
        owner_id: x-hasura-User-Id
    role: partner-admin
    table:
      name: assessment
      schema: public
  type: create_insert_permission
