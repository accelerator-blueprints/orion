- args:
    permission:
      allow_aggregations: false
      columns:
      - assessment_id
      - id
      - part_number
      - user_id
      - file_size
      - criterion_key
      - file_name
      - pillar_key
      - s3_key
      - created_at
      filter:
        assessment:
          owner:
            user_groups:
              group_id:
                _eq: X-Hasura-Group-Id
      limit: null
    role: company-admin
    table:
      name: assessment_file
      schema: public
  type: create_select_permission
