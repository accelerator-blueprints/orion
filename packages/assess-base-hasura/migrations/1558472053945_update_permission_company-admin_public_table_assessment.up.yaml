- args:
    permission:
      allow_aggregations: false
      columns:
        - created_at
        - id
        - key
        - name
        - owner_id
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
      limit: null
    role: company-admin
    table:
      name: assessment
      schema: public
  type: create_select_permission
