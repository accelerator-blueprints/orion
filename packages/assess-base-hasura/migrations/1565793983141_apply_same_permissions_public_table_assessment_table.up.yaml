- args:
    permission:
      columns:
      - pillar_key
      - criterion_key
      - assessment_id
      - table_values
      - table_key
      - part_number
      - id
      filter:
        assessment:
          contributors:
            contributor_id:
              _eq: X-Hasura-User-Id
      localPresets:
      - key: ""
        value: ""
      set: {}
    role: public
    table:
      name: assessment_table
      schema: public
  type: create_update_permission
