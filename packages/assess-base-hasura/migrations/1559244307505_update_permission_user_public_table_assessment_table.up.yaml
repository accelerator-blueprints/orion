- args:
    permission:
      allow_upsert: true
      check:
        assessment:
          contributors:
            contributor_id:
              _eq: X-Hasura-User-Id
      columns:
      - pillar_key
      - criterion_key
      - assessment_id
      - table_values
      - table_key
      - part_number
      - id
      localPresets:
      - key: ""
        value: ""
      set: {}
    role: user
    table:
      name: assessment_table
      schema: public
  type: create_insert_permission
