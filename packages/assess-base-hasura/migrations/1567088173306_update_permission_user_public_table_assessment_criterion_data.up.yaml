- args:
    permission:
      allow_upsert: true
      check:
        assessment:
          contributors:
            contributor_id:
              _eq: X-Hasura-User-Id
      columns:
      - assessment_id
      - pillar_key
      - criterion_key
      - data
      - created_at
      localPresets:
      - key: ""
        value: ""
      set: {}
    role: user
    table:
      name: assessment_criterion_data
      schema: public
  type: create_insert_permission
