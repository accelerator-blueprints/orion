- args:
    role: user
    table:
      name: assessment_scoring
      schema: public
  type: drop_select_permission
- args:
    permission:
      allow_aggregations: false
      columns:
      - id
      - pillar_key
      - criterion_key
      - part_number
      - assessment_id
      - scoring_values
      filter:
        assessment:
          contributors:
            contributor_id:
              _eq: X-Hasura-User-Id
    role: user
    table:
      name: assessment_scoring
      schema: public
  type: create_select_permission
