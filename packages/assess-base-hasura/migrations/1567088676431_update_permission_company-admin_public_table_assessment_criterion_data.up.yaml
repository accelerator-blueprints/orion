- args:
    permission:
      columns:
      - assessment_id
      - data
      - criterion_key
      - pillar_key
      - created_at
      filter:
        assessment:
          contributors:
            contributor_id:
              _eq: X-Hasura-User-Id
      localPresets:
      - key: ""
        value: ""
      set: {}
