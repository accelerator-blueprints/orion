- args:
    role: user
    table:
      name: user
      schema: public
  type: drop_select_permission
- args:
    permission:
      allow_aggregations: false
      columns:
      - id
      - cognito_id
      - signupRequest
      - pending
      - email
      - first_name
      - last_name
      - consent_contact
      - consent_directory
      - title
      - avatar
      - biography
      - linkedin
      - website
      - twitter
      filter:
        assessment_contributors:
          contributor_id:
            _eq: X-Hasura-User-Id
    role: user
    table:
      name: user
      schema: public
  type: create_select_permission
