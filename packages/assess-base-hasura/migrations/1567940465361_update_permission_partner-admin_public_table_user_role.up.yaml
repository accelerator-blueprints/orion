- args:
    role: partner-admin
    table:
      name: user_role
      schema: public
  type: drop_select_permission
- args:
    permission:
      allow_aggregations: false
      columns:
      - id
      - user_id
      - role_id
      filter:
        _or:
        - user:
            user_groups:
              group_id:
                _eq: X-Hasura-Group-Id
        - user:
            user_groups:
              group:
                parent_id:
                  _eq: X-Hasura-Group-Id
    role: partner-admin
    table:
      name: user_role
      schema: public
  type: create_select_permission
