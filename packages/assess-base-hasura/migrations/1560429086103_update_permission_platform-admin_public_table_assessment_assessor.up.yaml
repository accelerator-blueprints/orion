- type: create_select_permission
  args:
    comment: Allow platform admin to query assessors
    permission:
      allow_aggregations: true
      columns:
      - assessment_id
      - assessor_id
      filter: {}
      limit: null
    role: platform-admin
    table:
      name: assessment_assessor
      schema: public

- type: create_insert_permission
  args:
    comment: Allow platform admin to insert assessors
    permission:
      allow_upsert: true
      check: {}
      columns:
      - assessment_id
      - assessor_id
      localPresets:
      - key: ""
        value: ""
      set: {}
    role: platform-admin
    table:
      name: assessment_assessor
      schema: public

