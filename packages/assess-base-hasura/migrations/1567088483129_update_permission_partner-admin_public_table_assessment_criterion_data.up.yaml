- args:
    permission:
      allow_aggregations: false
      columns:
      - assessment_id
      - data
      - criterion_key
      - pillar_key
      - created_at
      filter:
        _or:
        - assessment:
            owner:
              user_groups:
                group_id:
                  _eq: X-Hasura-Group-Id
        - assessment:
            owner:
              user_groups:
                group:
                  parent_id:
                    _eq: X-Hasura-Group-Id
      limit: null
    role: partner-admin
    table:
      name: assessment_criterion_data
      schema: public
  type: create_select_permission
