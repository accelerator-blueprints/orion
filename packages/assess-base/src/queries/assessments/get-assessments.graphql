query getAssessments(
  $limit: Int!
  $offset: Int!
  $orderBy: assessment_order_by!
) {
  assessment(limit: $limit, offset: $offset, order_by: [$orderBy]) {
    id
    key
    name
    status
    created_at
    owner {
      user_groups {
        group {
          name
        }
      }
    }
  }
  field_aggregate: assessment_aggregate {
    aggregate {
      count
    }
  }
}
