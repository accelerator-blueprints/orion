mutation insertAssessmentScoringData(
  $assessmentId: Int!
  $pillarKey: String!
  $criterionKey: String!
  $partNumber: Int!
  $scoringValues: jsonb!
) {
  insert_assessment_scoring(
    objects: {
      assessment_id: $assessmentId
      pillar_key: $pillarKey
      criterion_key: $criterionKey
      part_number: $partNumber
      scoring_values: $scoringValues
    }
  ) {
    returning {
      id
    }
  }
}
