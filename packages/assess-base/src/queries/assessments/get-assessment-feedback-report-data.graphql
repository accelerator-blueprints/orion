query getAssessmentFeedbackReportData($assessmentId: Int!) {
  assessment_by_pk(id: $assessmentId) {
    name
    key
    status
    pillar_summary
    advice
    feedbackTables {
      feedback_values
      criterion_key
      part_number
      pillar_key
      table_key
    }
    tables {
      id
      pillar_key
      criterion_key
      part_number
      table_key
      table_values
    }
    scoring {
      scoring_values
      criterion_key
      part_number
      pillar_key
    }
  }
}
