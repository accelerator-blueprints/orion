query getManagementReportData($assessmentId: Int!) {
  assessment(where: { id: { _eq: $assessmentId } }) {
    id
    name
    key_information
  }
  assessment_criterion_data(where: { assessment_id: { _eq: $assessmentId } }) {
    criterion_key
    data
  }
  assessment_table(where: { assessment_id: { _eq: $assessmentId } }) {
    criterion_key
    table_key
    table_values
  }
}
