query baseSearch($term: String!, $limit: Int, $offset: Int) {
  results: orion_page(
    limit: $limit
    offset: $offset
    where: {
    _or: [
      {
        title: { _ilike: $term }
      },
      {
        authors: {
          user: {
            given_name: { _ilike: $term }
          }
        }
      },
      {
        tags: {
          tag: {
            tag: { _ilike: $term }
          }
        }
      },
    ],
    _and: {
      published: { _lte: "now()" }
      _or: [
        {
          expires: { _is_null: true } 
        },
        {
          expires: { _gte: "now()" }
        }
      ]
    }
  }) {
    id
    title
    path
  }
}
