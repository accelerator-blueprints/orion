query getRecentArticles {
  recent_articles: article(
    where: { status: { _eq: "published" } }
    order_by: { published_at: desc }
    limit: 6
  ) {
    primary_taxonomy: taxonomy_items(
      limit: 1
      order_by: { taxonomy: { taxonomy_type: { order_index: asc } } }
    ) {
      taxonomy {
        name
        key
      }
    }
    path
    id
    title
    thumbnail
    published_at
    knowledge_type
    authors {
      author {
        first_name
        last_name
      }
    }
  }
}
