#import "./fragments.graphql"

query getArticleRating($articleId: Int!, $userId: Int!) {
  rating: article_rating_aggregate(where: { article_id: { _eq: $articleId } }) {
    ...rating
  }
  user_rating: article_rating(
    where: { article_id: { _eq: $articleId }, user_id: { _eq: $userId } }
  ) {
    rating
  }
}
