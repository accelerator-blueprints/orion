- args:
    role: user
    table:
      name: assessment
      schema: public
  type: drop_select_permission
- args:
    permission:
      allow_aggregations: true
      columns:
      - advice
      - created_at
      - exec_summary
      - id
      - internal
      - key
      - key_information
      - name
      - owner_id
      - pillar_summary
      - status
      filter:
        _or:
        - contributors:
            contributor_id:
              _eq: X-Hasura-User-Id
        - assessors:
            assessor_id:
              _eq: X-Hasura-User-Id
    role: user
    table:
      name: assessment
      schema: public
  type: create_select_permission
