- args:
    permission:
      columns:
      - avatar
      - biography
      - cognito_id
      - consent_contact
      - consent_directory
      - email
      - first_name
      - last_name
      - linkedin
      - pending
      - signupRequest
      - title
      - twitter
      - website
      filter:
        _and:
        - user_groups:
            group_id:
              _eq: X-Hasura-Group-Id
        - id:
            _eq: X-Hasura-User-Id
      localPresets:
      - key: ""
        value: ""
      set: {}
    role: company-admin
    table:
      name: user
      schema: public
  type: create_update_permission
