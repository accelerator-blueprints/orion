- args:
    role: partner-admin
    table:
      name: user
      schema: public
  type: drop_select_permission
- args:
    permission:
      allow_aggregations: true
      columns:
      - avatar
      - biography
      - cognito_id
      - consent_contact
      - consent_directory
      - email
      - first_name
      - id
      - last_name
      - linkedin
      - pending
      - signupRequest
      - title
      - twitter
      - website
      filter:
        _or:
        - user_groups:
            group:
              parent_id:
                _eq: X-Hasura-Group-Id
        - user_groups:
            group_id:
              _eq: X-Hasura-Group-Id
    role: partner-admin
    table:
      name: user
      schema: public
  type: create_select_permission
