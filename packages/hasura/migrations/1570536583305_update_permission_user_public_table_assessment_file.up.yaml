- args:
    role: user
    table:
      name: assessment_file
      schema: public
  type: drop_select_permission
- args:
    permission:
      allow_aggregations: false
      columns:
      - assessment_id
      - created_at
      - criterion_key
      - file_name
      - file_size
      - id
      - part_number
      - pillar_key
      - s3_key
      - user_id
      filter:
        _or:
        - assessment:
            contributors:
              contributor_id:
                _eq: X-Hasura-User-Id
        - assessment:
            assessors:
              assessor_id:
                _eq: X-Hasura-User-Id
    role: user
    table:
      name: assessment_file
      schema: public
  type: create_select_permission
