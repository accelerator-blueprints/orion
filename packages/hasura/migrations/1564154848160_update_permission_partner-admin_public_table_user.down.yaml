- args:
    role: partner-admin
    table:
      name: user
      schema: public
  type: drop_select_permission
- args:
    permission:
      allow_aggregations: false
      columns:
      - cognito_id
      - email
      - first_name
      - id
      - last_name
      - pending
      - signupRequest
      filter:
        _or:
        - user_groups:
            group:
              parent_id:
                _eq: X-Hasura-Group-Id
        - user_groups:
            group_id:
              _eq: X-Hasura-Group-Id
    role: partner-admin
    table:
      name: user
      schema: public
  type: create_select_permission
