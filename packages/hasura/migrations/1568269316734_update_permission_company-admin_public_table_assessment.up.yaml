- args:
    role: company-admin
    table:
      name: assessment
      schema: public
  type: drop_update_permission
- args:
    permission:
      columns:
      - advice
      - created_at
      - exec_summary
      - id
      - internal
      - key
      - key_information
      - name
      - owner_id
      - pillar_summary
      - status
      filter:
        _or:
        - contributors:
            contributor_id:
              _eq: X-Hasura-User-Id
        - assessors:
            assessor_id:
              _eq: X-Hasura-User-Id
      localPresets:
      - key: ""
        value: ""
      set: {}
    role: company-admin
    table:
      name: assessment
      schema: public
  type: create_update_permission
