- args:
    permission:
      allow_aggregations: false
      columns:
      - group_id
      - id
      - user_id
      filter:
        _or:
        - group_id:
            _eq: X-Hasura-Group-Id
        - group:
            parent_id:
              _eq: X-Hasura-Group-Id
      limit: null
    role: platform-admin
    table:
      name: user_group
      schema: public
  type: create_select_permission
