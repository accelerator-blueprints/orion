- args:
    cascade: false
    sql: |
      CREATE OR REPLACE FUNCTION public.search_article(search text)
       RETURNS SETOF article
       LANGUAGE sql
       STABLE
      AS $function$
          SELECT *
          FROM article
          WHERE
            search <% (title)
            OR search <% cast(fields as text)
          ORDER BY
            similarity(search, (title)) DESC;
      $function$
  type: run_sql
