- args:
    cascade: false
    sql: |-
      CREATE FUNCTION search_article(search text)
      RETURNS SETOF article AS $$
          SELECT *
          FROM article
          WHERE
            search <% (title)
          ORDER BY
            similarity(search, (title)) DESC;
      $$ LANGUAGE sql STABLE;
  type: run_sql
- args:
    name: search_article
    schema: public
  type: track_function
