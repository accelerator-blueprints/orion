- args:
    permission:
      allow_aggregations: false
      columns:
      - id
      - cognito_id
      - signupRequest
      - pending
      - email
      filter:
        _or:
        - user_groups:
            group:
              parent_id:
                _eq: X-Hasura-Group-Id
        - user_groups:
            group_id:
              _eq: X-Hasura-Group-Id
      limit: null
    role: partner-admin
    table:
      name: user
      schema: public
  type: create_select_permission
