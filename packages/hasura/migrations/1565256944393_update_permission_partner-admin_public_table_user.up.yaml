- args:
    role: partner-admin
    table:
      name: user
      schema: public
  type: drop_update_permission
- args:
    permission:
      columns:
      - avatar
      - biography
      - cognito_id
      - consent_contact
      - consent_directory
      - email
      - first_name
      - last_name
      - linkedin
      - pending
      - signupRequest
      - title
      - twitter
      - website
      filter:
        _and:
        - _or:
          - user_groups:
              group_id:
                _eq: X-Hasura-User-Id
          - user_groups:
              group:
                parent_id:
                  _eq: X-Hasura-User-Id
      localPresets:
      - key: ""
        value: ""
      set: {}
    role: partner-admin
    table:
      name: user
      schema: public
  type: create_update_permission
