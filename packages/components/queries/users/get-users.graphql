query getUsers($limit: Int!, $offset: Int!, $orderBy: user_order_by!) {
  user(
    limit: $limit
    offset: $offset
    where: { active: { _eq: true } }
    order_by: [$orderBy]
  ) {
    id
    pending
    email
    first_name
    last_name
    avatar
    signupRequest
    active
    user_groups {
      group {
        id
        name
      }
    }
    user_roles {
      role {
        id
        name
      }
    }
  }
  field_aggregate: user_aggregate(where: $where) {
    aggregate {
      count
    }
  }
}
