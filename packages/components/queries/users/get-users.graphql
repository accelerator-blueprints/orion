query getUsers(
  $limit: Int!
  $offset: Int!
  $orderBy: user_order_by!
  $email: String
) {
  user(
    where: { _and: { active: { _eq: true }, email: { _ilike: $email } } }
    limit: $limit
    offset: $offset
    order_by: [$orderBy]
  ) {
    id
    pending
    email
    first_name
    last_name
    avatar
    signupRequest
    user_groups {
      group {
        id
        name
      }
    }
    user_roles {
      role {
        id
        name
      }
    }
  }
  field_aggregate: user_aggregate(
    where: { _and: { active: { _eq: true }, email: { _ilike: $email } } }
  ) {
    aggregate {
      count
    }
  }
}
