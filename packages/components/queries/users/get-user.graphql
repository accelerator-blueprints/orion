query getUser($id: Int!) {
  user(where: { _and: { active: { _eq: true }, id: { _eq: $id } } }) {
    id
    first_name
    last_name
    email
    signupRequest
    avatar
    biography
    linkedin
    website
    twitter
    title
    consent_contact
    consent_directory
    user_roles {
      role {
        name
      }
    }
  }
}
