query getGroups(
  $parentId: Int
  $limit: Int
  $offset: Int
  $orderBy: group_order_by!
) {
  group(
    where: {
      _or: [{ id: { _eq: $parentId } }, { parent_id: { _eq: $parentId } }]
    }
    limit: $limit
    offset: $offset
    order_by: [$orderBy]
  ) {
    id
    name
    type
  }
  field_aggregate: group_aggregate {
    aggregate {
      count
    }
  }
}
