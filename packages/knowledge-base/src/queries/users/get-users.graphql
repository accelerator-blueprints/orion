query getUsers($limit: Int!, $offset: Int!, $orderBy: user_order_by!, $where: user_bool_exp) {
  user(limit: $limit, offset: $offset, where: $where, order_by: [$orderBy]) {
    id
    pending
    email
    first_name
    last_name
    signupRequest
    user_groups {
      group {
        id
        name
      }
    }
    user_roles {
      role {
        id
        name
      }
    }
  }
  field_aggregate: user_aggregate(where: $where) {
    aggregate {
      count
    }
  }
}
