query getSearchArticles(
  $titleLike: String!
  $whereClause: article_bool_exp
  $limit: Int!
  $offset: Int!
) {
  search_article(
    args: { search: $titleLike }
    limit: $limit
    offset: $offset
    where: $whereClause
  ) {
    id
    thumbnail
    title
    summary
    created_at
    published_at
    updated_at
    status
    primary_taxonomy: taxonomy_items(
      limit: 1
      order_by: { taxonomy: { taxonomy_type: { order_index: asc } } }
    ) {
      taxonomy {
        name
        key
      }
    }
    taxonomy_items {
      taxonomy_id
    }
    createdBy {
      first_name
      last_name
    }
    knowledge_type
    path
    editors_pick
  }
  search_article_aggregate(args: { search: $titleLike }, where: $whereClause) {
    aggregate {
      count
    }
  }
}
