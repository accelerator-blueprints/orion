query getSearchArticles(
  $contentLike: String!
  $whereClause: article_bool_exp
  $limit: Int!
  $offset: Int!
) {
  search_article(
    args: { search: $contentLike }
    limit: $limit
    offset: $offset
    where: $whereClause
    order_by: { updated_at: desc }
  ) {
    id
    thumbnail
    title
    summary
    created_at
    published_at
    updated_at
    status
    primary_taxonomy: taxonomy_items(
      limit: 1
      order_by: { taxonomy: { taxonomy_type: { order_index: asc } } }
    ) {
      taxonomy {
        name
        key
      }
    }
    taxonomy_items {
      taxonomy_id
    }
    authors {
      author {
        first_name
        last_name
      }
    }
    knowledge_type
    path
    editors_pick
  }
  search_article_aggregate(
    args: { search: $contentLike }
    where: $whereClause
  ) {
    aggregate {
      count
    }
  }
}
