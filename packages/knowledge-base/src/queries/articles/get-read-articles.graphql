query getReadArticles($ids: [Int!]) {
  read_articles: article(where: { id: { _in: $ids } }) {
    primary_taxonomy: taxonomy_items(
      limit: 1
      order_by: { taxonomy: { taxonomy_type: { order_index: asc } } }
    ) {
      taxonomy {
        name
        key
      }
    }
    path
    id
    title
    thumbnail
    published_at
    knowledge_type
    createdBy {
      first_name
      last_name
    }
  }
}
