query getArticleDetails($id: Int!) {
  articleDetails: article_by_pk(id: $id) {
    fields
    created_by_id
    authors {
      author {
        first_name
        last_name
        email
        id
        title
      }
    }
    subtitle
    taxonomy_items {
      taxonomy_id
    }
    recommended_articles {
      recommended_article {
        primary_taxonomy: taxonomy_items(
          limit: 1
          order_by: { taxonomy: { taxonomy_type: { order_index: asc } } }
        ) {
          taxonomy {
            name
            key
          }
        }
        path
        id
        title
        thumbnail
        published_at
        knowledge_type
        createdBy {
          first_name
          last_name
        }
      }
    }
    title
    path
    knowledge_type
    id
    thumbnail
    banner
    status
    summary
    created_at
    published_at
  }
}
