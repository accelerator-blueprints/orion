query getArticleDetails($id: Int!){
  articleDetails: article_by_pk(id: $id) {
    fields
    created_by_id
    authors {
      author {
        first_name
        last_name
        email
        id
      }
    }
    subtitle
    taxonomy_items {
      taxonomy_id
    }
    title
    path
    knowledge_type
    id
    image
    status
    summary
  }
}
