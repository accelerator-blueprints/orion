query getArticleDetails($id: Int!) {
  articleDetails: article_by_pk(id: $id) {
    fields
    created_by_id
    authors {
      author {
        first_name
        last_name
        email
        id
      }
    }
    subtitle
    taxonomy_items {
      taxonomy_id
    }
    recommended_articles {
      recommended_article {
        id
        title
        knowledge_type
      }
    }
    title
    path
    knowledge_type
    id
    thumbnail
    banner
    status
    summary
    created_at
  }
}
