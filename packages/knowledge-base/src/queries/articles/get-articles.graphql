query getArticles(
  $status: String
  $editorsPick: Boolean
  $limit: Int!
  $titleLike: String
  $offset: Int!
  $orderBy: article_order_by!
) {
  article(
    where: {
      status: { _eq: $status }
      editors_pick: { _eq: $editorsPick }
      title: { _ilike: $titleLike }
    }
    limit: $limit
    offset: $offset
    order_by: [$orderBy]
  ) {
    id
    title
    thumbnail
    subtitle
    published_at
    updated_at
    status
    createdBy {
      first_name
      last_name
    }
    primary_taxonomy: taxonomy_items(
      limit: 1
      order_by: { taxonomy: { taxonomy_type: { order_index: asc } } }
    ) {
      taxonomy {
        name
        key
      }
    }
    knowledge_type
    path
    editors_pick
  }
  field_aggregate: article_aggregate {
    aggregate {
      count
    }
  }
}
