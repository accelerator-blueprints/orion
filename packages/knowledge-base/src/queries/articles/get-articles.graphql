query getArticles(
  $status: String
  $editorsPick: Boolean
  $limit: Int!
  $titleLike: String
  $offset: Int!
  $orderBy: article_order_by!
) {
  article(
    where: { status: { _eq: $status }, editors_pick: { _eq: $editorsPick }, title:{ _ilike: $titleLike} }
    limit: $limit
    offset: $offset
    order_by: [$orderBy]
  ) {
    id
    title
    subtitle
    published_at
    updated_at
    status
    createdBy {
      first_name
      last_name
    }
    knowledge_type
    path
    editors_pick
  }
  field_aggregate: article_aggregate {
    aggregate {
      count
    }
  }
}
