query getArticles(
  $status: String
  $editorsPick: Boolean
  $limit: Int!
  $offset: Int!
  $orderBy: article_order_by!
) {
  article(
    where: { status: { _eq: $status }, editors_pick: { _eq: $editorsPick } }
    limit: $limit
    offset: $offset
    order_by: [$orderBy]
  ) {
    id
    title
    subtitle
    updated_at
    status
    createdBy {
      first_name
      last_name
    }
    knowledge_type
    path,
    editors_pick
  }
  field_aggregate: article_aggregate {
    aggregate {
      count
    }
  }
}
