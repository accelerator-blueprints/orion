query getUsers($limit: Int!, $offset: Int!, $orderBy: user_order_by!) {
  user(limit: $limit, offset: $offset, order_by: [$orderBy]) {
    id
    pending
    email
    signupRequest
    user_groups {
      group {
        name
      }
    }
    user_roles {
      role {
        name
      }
    }
  }
  field_aggregate: user_aggregate {
    aggregate {
      count
    }
  }
}
