query getUsers($limit: Int!, $offset: Int!) {
  user(limit: $limit, offset: $offset) {
    id
    name
    pending
    signupRequest
    user_groups {
      group {
        name
      }
    }
    user_roles {
      role {
        name
      }
    }
  }
  field_aggregate: user_aggregate {
    aggregate {
      count
    }
  }
}
