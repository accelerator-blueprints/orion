query getPendingUsersDESC($limit: Int!, $offset: Int!) {
  user(where: {pending: {_eq: true}}, limit: $limit, offset: $offset, order_by: {id: desc}) {
    id
    name
    signupRequest
    pending
    user_groups {
      group {
        name
      }
    }
    user_roles {
      role {
        name
      }
    }
  }
  user_aggregate(where: {pending: {_eq: true}}) {
    aggregate {
      count
    }
  }
}
