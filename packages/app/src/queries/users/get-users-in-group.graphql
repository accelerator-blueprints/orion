query getUsersInGroup($groupId: Int!, $limit: Int!, $offset: Int!) {
  user(where: { user_groups: { group_id: { _eq: $groupId } } }, limit: $limit, offset: $offset) {
    id
    name
    signupRequest
    pending
    user_groups {
      group {
        name
      }
    }
    user_roles {
      role {
        name
      }
    }
  }
  field_aggregate: user_aggregate(where: { user_groups: { group_id: { _eq: $groupId } } }) {
    aggregate {
      count
    }
  }
}
