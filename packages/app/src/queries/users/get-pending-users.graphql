query getPendingUsers($limit: Int!, $offset: Int!, $orderBy: user_order_by!) {
  user(
    where: { pending: { _eq: true } }
    limit: $limit
    offset: $offset
    order_by: [$orderBy]
  ) {
    id
    signupRequest
    pending
    user_groups {
      group {
        name
      }
    }
    user_roles {
      role {
        name
      }
    }
  }
  field_aggregate: user_aggregate(where: { pending: { _eq: true } }) {
    aggregate {
      count
    }
  }
}
