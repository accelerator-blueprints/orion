mutation insertAssessmentTableRow(
  $assessmentId: Int!
  $pillarKey: String!
  $criterionKey: String!
  $partNumber: Int!
  $tableKey: String!
  $tableValues: jsonb!
) {
  insert_assessment_table(
    objects: {
      assessment_id: $assessmentId
      pillar_key: $pillarKey
      criterion_key: $criterionKey
      part_number: $partNumber
      table_key: $tableKey
      table_values: $tableValues
    }
  ) {
    returning {
      id
    }
  }
}
