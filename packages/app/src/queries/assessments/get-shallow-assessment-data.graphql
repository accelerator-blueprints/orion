query getShallowAssessmentData($id: Int!) {
  assessment_by_pk(id: $id) {
    id
    key
    name
    status
    internal
    key_information
    files(
      where: {
        pillar_key: { _is_null: true }
        criterion_key: { _is_null: true }
        part_number: { _is_null: true }
      }
    ) {
      file_name
      file_size
      s3_key
    }
  }
}
