query getAssessmentContributorsAssessorsData(
  $assessmentId: Int!
) {
  contributors: assessment_contributor(where: {assessment_id: {_eq: $assessmentId}}) {
    contributor {
      id
      email
    }
  }
  assessors: assessment_assessor(where: {assessment_id: {_eq: $assessmentId}}) {
    assessor {
      id
      email
    }
  }
}
