query getAssessmentCriterionData(
  $assessmentId: Int!
  $pillarKey: String!
  $criterionKey: String!
) {
  assessment_by_pk(id: $assessmentId) {
    status
  }
  assessment_criterion_data_by_pk(
    assessment_id: $assessmentId
    pillar_key: $pillarKey
    criterion_key: $criterionKey
  ) {
    assessment_id
    pillar_key
    criterion_key
    created_at
    data
  }
  assessment_file(
    where: {
      assessment_id: { _eq: $assessmentId }
      pillar_key: { _eq: $pillarKey }
      criterion_key: { _eq: $criterionKey }
      part_number: { _is_null: true }
    }
  ) {
    file_name
    file_size
    s3_key
  }
}
