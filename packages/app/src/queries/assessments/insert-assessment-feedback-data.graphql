mutation insertAssessmentFeedbackRow(
  $assessmentId: Int!
  $pillarKey: String!
  $criterionKey: String!
  $partNumber: Int!
  $tableKey: String!
  $feedbackValues: jsonb!
) {
  insert_assessment_feedback(
    objects: {
      assessment_id: $assessmentId
      pillar_key: $pillarKey
      criterion_key: $criterionKey
      part_number: $partNumber
      table_key: $tableKey
      feedback_values: $feedbackValues
    }
  ) {
    returning {
      id
      feedback_values
    }
  }
}
