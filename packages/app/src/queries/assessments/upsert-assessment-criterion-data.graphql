mutation upsertAssessmentCriterionData(
  $input: assessment_criterion_data_insert_input!
) {
  insert_assessment_criterion_data(
    objects: [$input]
    on_conflict: {
      constraint: assessment_criterion_data_pkey
      update_columns: [assessment_id, pillar_key, criterion_key, data]
    }
  ) {
    returning {
      assessment_id
      pillar_key
      criterion_key
      data
      created_at
    }
  }
}
