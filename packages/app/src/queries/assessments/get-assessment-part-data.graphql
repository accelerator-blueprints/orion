query getAssessmentPartData(
  $id: Int!
  $pillarKey: String!
  $criterionKey: String!
  $partNumber: Int!
) {
  assessment_by_pk(id: $id) {
    id
    tables(
      where: {
        pillar_key: { _eq: $pillarKey }
        criterion_key: { _eq: $criterionKey }
        part_number: { _eq: $partNumber }
      }
    ) {
      id
      pillar_key
      criterion_key
      part_number
      table_key
      table_values
    }
    scoring(
      where: {
        pillar_key: { _eq: $pillarKey }
        criterion_key: { _eq: $criterionKey }
        part_number: { _eq: $partNumber }
      }
    ) {
      id
      pillar_key
      criterion_key
      part_number
      scoring_values
    }
    files(
      where: {
        pillar_key: { _eq: $pillarKey }
        criterion_key: { _eq: $criterionKey }
        part_number: { _eq: $partNumber }
      }
    ) {
      id
      file_name
      s3_key
    }
  }
}
